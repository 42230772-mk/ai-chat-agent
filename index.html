<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat Agent (Weather Tool)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 24px auto; padding: 0 12px; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 420px; overflow-y: auto; background: #fafafa; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .bot { font-weight: bold; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; }
    .hint { color: #666; font-size: 14px; margin: 8px 0 0; }
    code { background: #eee; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>AI Chat Agent (Weather Tool + DB Logging)</h2>

  <div id="chat"></div>

  <div class="row">
    <input id="msg" placeholder="Type: weather: Beirut" />
    <button id="send">Send</button>
  </div>

  <div class="hint">
    Try: <code>weather: Beirut</code> or <code>weather: London</code>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const btn = document.getElementById("send");

    // Simple session id for demo
    const sessionId = "web-" + Math.random().toString(16).slice(2);

    function addLine(who, text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${who}">${who}:</span> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      addLine("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: sessionId, message })
      });

      if (!res.ok) {
        addLine("bot", "Error calling /chat");
        return;
      }

      const data = await res.json();
      addLine("bot", data.reply);
    }

    btn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    addLine("bot", "Hello. Type `weather: <city>` to use the tool.");
  </script>
</body>
</html>
